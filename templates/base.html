<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                <img class="header__img" src="{{ url_for('static', filename='img/law.png') }}" alt="law">
            </a>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Все записи</a></li>
              <li><a href="{{ url_for('create') }}" class="nav-link px-2">Добавить запись</a></li>

          </ul>

          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            <button type="button" class="btn btn-primary">Зарегистрироваться</button>
          </div>
        </header>
         <div class="content">
             {% block content %}{% endblock %}
         </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
                    <img class="footer__img" src="{{ url_for('static', filename='img/law.png') }}" alt="law">
                </a>
                <span class="mb-3 mb-md-0 text-muted">© 2024</span>
            </div>

            <a href="#" class="mb-3 me-2 mb-md-0 text text-decoration-none lh-1">
                <img class="footer__img" src="{{ url_for('static', filename='img/tg.png') }}" alt="telegram">
            </a>
        </footer>
    </div>
</body>
</html>
